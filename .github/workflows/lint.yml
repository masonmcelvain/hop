name: Lint

on: push

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - name: Install PNPM
        run: corepack enable && corepack prepare pnpm@latest --activate
      - name: Install workspaces
        run: pnpm install
      - name: Run ESLint
        run: pnpm lint
